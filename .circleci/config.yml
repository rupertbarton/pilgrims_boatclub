version: 2
workflows:
  version: 2
  build:
    jobs:
      - test_client
      - build_and_deploy:
          requires:
            - test_client
          filters:
            branches:
              only:
                - master


jobs:
  test_client:
    working_directory: ~/pilgrimBC
    docker:
      - image: circleci/node:10.15.1
        environment:
          TZ: Europe/London
    steps:
      - checkout:
          path: ~/pilgrimBC
      - run:
          name: Installations 
          command: npm ci
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build app
          command: npm run build
      - run:
          command: ls -at
      - persist_to_workspace:
          root: ~/pilgrimBC
          paths:
            - build
            - .firebaserc
            - firebase.json

  build_and_deploy:
    working_directory: ~/pilgrimBC
    docker:
      - image: circleci/node:10.15.1
    steps:
      - attach_workspace:
          at: ~/pilgrimBC
      - run:
          name: Install firebase CLI
          command: npm install firebase-tools
      - run: 
          name: Deploy to firebase hosting
          command: | 
            npx firebase deploy --token "$FIREBASE_TOKEN"